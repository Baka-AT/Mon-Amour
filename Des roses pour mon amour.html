<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day ‚ù§Ô∏è</title>
    <style>
        body {
            /* This looks for 'Mi Amore.heic' in your GitHub folder */
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('Mi Amore.heic'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            color: white;
            z-index: 2;
        }
        .rose { font-size: 80px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        .gift-btn {
            background: #ff0040;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        .petal { position: absolute; top: -10%; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>
    <!-- This looks for 'Wildflower.mp3' in your GitHub folder -->
    <audio id="bgMusic" loop>
        <source src="Wildflower.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="rose">üåπ</div>
        <h1>Happy Rose Day, My Love!</h1>
        <p>Click below to see my heart bloom for you.</p>
        <button class="gift-btn" onclick="startSurprise()">Send More Roses üåπ</button>
    </div>

    <script>
        function startSurprise() {
            document.getElementById('bgMusic').play();
            for (let i = 0; i < 40; i++) {
                setTimeout(createPetal, i * 150);
            }
        }
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.innerHTML = Math.random() > 0.5 ? 'üåπ' : 'üå∏';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.fontSize = (Math.random() * 20 + 20) + 'px';
            petal.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }
    </script>
</body>
</html>
